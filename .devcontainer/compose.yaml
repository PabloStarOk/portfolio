version: "1.0"

name: ${COMPOSE_NAME}

services:
  astro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${ASTRO_NAME}
    env_file:
      - path: ./.env
        required: ${ENV_FILE_REQUIRED}
    restart: ${RESTART}
    stdin_open: ${STDIN_OPEN} # True if it is a dev container
    environment:
      NODE_ENV: ${NODE_ENV}
      CI: ${CI_ENV}
    volumes:
      - type: bind
        source: ${WORKSPACE_SOURCE}
        target: ${WORKSPACE_TARGET}
      - node_modules_volume:/home/node/app/node_modules
    networks:
      - AstroDevNetwork
    ports:
      - 4321:4321

volumes:
  node_modules_volume:

networks:
  AstroDevNetwork:
    name: ${NETWORK_NAME}
    driver: ${NETWORK_DRIVER}
